    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header>
        <h1>ClothesCoder</h1>
        <nav>
            <ul class="navegador">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../Productos/productos.html">Productos</a></li>
                <li><a href="../Registrarse/registrarse.html">Registrarse</a></li>
                <li><a href="../Iniciar sesión/inicio_sesion.html">Iniciar sesión</a></li>
                <li><a href="../Sobre nosotros/nosotros.html">Sobre nosotros</a></li>
            </ul>
        </nav>
    </header> 

    <main>
        <section>
            <form>
                <h2>Iniciar sesión</h2>
                <div class="login">
                    <label for="email">Ingrese su correo</label>
                    <input type="email" id="email" required placeholder="Ingrese su correo">
                <!--SALTO DE LINEA-->
                    <label for="password_form"></label>
                    <input type="password" id="password_form" required placeholder="Ingrese su contraseña">
                    <input type="submit">
                </div>
            </form>
        </section>
        <section>
            <form>
                <h2>Crear cuenta</h2>
                <label for="name_form">Nombre</label>
                <input type="text" id="name_form" required>

                <label for="lastname_form">Apellido</label>
                <input type="text" id="lastname_form" required>

                <label for="email_form">Ingresa un correo</label>
                <input type="email" id="email_form" required>

                <label for="create_password">Crea una contraseña</label>
                <input type="password" id="create_password" required>
                <input type="submit">
            </form>
        </section>
    </main>

    <footer>
        <div>
            <h3 class="ubicacion">Ubicación</h3>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7946.880079263986!2d-58.80950259728638!3d-27.47135567121446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94456b6ca10e6e2b%3A0xa03f567172e58c10!2sCentenario%20Shopping!5e0!3m2!1ses-419!2sar!4v1765386796262!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div>
                <h3 class="redes">Redes sociales</h3>
                <ul class="redes">
                    <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                    <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                    <li><a href="https://www.x.com" target="_blank">X</a></li>
                </ul>
            </div>
        </div>
    <footer>
